
[loggers]
keys=root,api,server,face
 
[logger_root]
level=DEBUG
handlers=consoleHandler,timedRotateFileHandler,errorTimedRotateFileHandler
 
[logger_api]
level=DEBUG
handlers=consoleHandler,timedRotateFileHandler,errorTimedRotateFileHandler
qualname=api
propagate=0
  
[logger_server]
level=DEBUG
handlers=consoleHandler,timedRotateFileHandler,errorTimedRotateFileHandler
qualname=server
propagate=0

[logger_face]
level=DEBUG
handlers=consoleHandler,timedRotateFileHandler,errorTimedRotateFileHandler
qualname=face
propagate=0

[handlers]
keys=consoleHandler,timedRotateFileHandler,errorTimedRotateFileHandler
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)
 
[handler_timedRotateFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('info.log', 'H')
 
[handler_errorTimedRotateFileHandler]
class=handlers.TimedRotatingFileHandler
level=WARN
formatter=simpleFormatter
args=('error.log', 'H')
 
#################################################
[formatters]
keys=simpleFormatter, multiLineFormatter
 
[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
 
[formatter_multiLineFormatter]
format= ------------------------- %(levelname)s -------------------------
 Time:      %(asctime)s
 Thread:    %(threadName)s
 File:      %(filename)s(line %(lineno)d)
 Message:
 %(message)s
 
datefmt=%Y-%m-%d %H:%M:%S